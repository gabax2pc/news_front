<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフライン - ふるふわそくほー</title>
    <style>
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 50%, #fce7f3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.1);
            max-width: 400px;
            margin: 20px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            color: #7c3aed;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        p {
            color: #8b5cf6;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }
        .retry-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }
        .feature {
            color: #8b5cf6;
            font-size: 14px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡✨</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続が利用できません。<br>
            接続を確認してから再度お試しください。
        </p>
        
        <button class="button" onclick="window.location.reload()">
            <span class="retry-icon">🔄</span>
            再試行
        </button>
        
        <div class="features">
            <div class="feature">💾 一部のページはキャッシュから利用可能です</div>
            <div class="feature">🌸 接続が復旧すると自動で最新情報を取得します</div>
        </div>
    </div>

    <script>
        // オンライン状態の監視
        window.addEventListener('online', function() {
            // オンラインになったら自動でリロード
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // 定期的に接続をチェック
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // まだオフライン
                    });
            }
        }, 5000);
    </script>
</body>
</html>
